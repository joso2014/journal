<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 5-Minute Journal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        body.theme-sunset { background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%); }
        body.theme-forest { background: linear-gradient(135deg, #26de81 0%, #20bf6b 100%); }
        body.theme-candy { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        body.font-small { font-size: 14px; }
        body.font-large { font-size: 18px; }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            border-radius: 20px 20px 0 0;
        }
        
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
        
        .welcome { font-size: 1.1em; margin-bottom: 5px; }
        .header h1 { font-size: 1.8em; margin: 10px 0; }
        .date { background: rgba(255,255,255,0.2); padding: 10px; border-radius: 10px; margin-top: 10px; }
        
        .content { padding: 30px; }
        
        .quote {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }
        
        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #f5576c;
        }
        
        .section h2 { color: #333; margin-bottom: 15px; }
        
        .prompt { margin-bottom: 15px; }
        .prompt label { display: block; color: #555; font-weight: bold; margin-bottom: 5px; }
        .prompt textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            min-height: 50px;
            font-family: inherit;
        }
        
        .hint { font-size: 0.85em; color: #888; margin-top: 5px; }
        
        .photo-section {
            background: #fff;
            border: 2px dashed #ddd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .photo-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .photo-item img { width: 100%; height: 100%; object-fit: cover; }
        
        .photo-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #f5576c;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }
        
        .btn-save { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-secondary { background: #e0e0e0; color: #555; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.show { display: block; }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
        }
        
        .modal h2 { margin-bottom: 20px; }
        
        .setting { margin-bottom: 20px; }
        .setting label { display: block; font-weight: bold; margin-bottom: 10px; }
        .setting input { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; }
        
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .theme-box {
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            cursor: pointer;
            border: 3px solid transparent;
        }
        
        .theme-box.active { border-color: #333; }
        .theme-ocean { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .theme-sunset { background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%); }
        .theme-forest { background: linear-gradient(135deg, #26de81 0%, #20bf6b 100%); }
        .theme-candy { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        
        .size-btns { display: flex; gap: 10px; }
        .size-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .size-btn.active { background: #667eea; color: white; border-color: #667eea; }
        
        .entry-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .entry-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }
        
        .entry-photos img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
        }
        
        @media (max-width: 600px) {
            body { padding: 10px; }
            .content { padding: 20px; }
            .buttons { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body class="theme-ocean">

            <div class="date" id="date"></div>
        </div>
        
        <div class="content">
            <div class="quote" id="quote"></div>
            
            <div class="section">

    <div class="modal" id="settingsModal">
        <div class="modal-content">

<script>
let photos = [];
let cfg = { name: '', theme: 'ocean', size: 'medium' };

const quotes = [
    "Every day may not be good, but there's something good in every day! üåà",
    "Believe in yourself and you can do amazing things! ‚≠ê",
    "Be kind, be brave, be YOU! üíñ",
    "You are braver than you believe and stronger than you seem! üí™",
    "Dream big and dare to fail - that's how we learn! üöÄ",
    "In a world where you can be anything, be kind! üåü",
    "You are capable of amazing things! ‚ú®",
    "Mistakes are proof that you are trying! üå±",
    "Be silly, be honest, be kind! üòä",
    "You make the world a better place just by being in it! üåç"
];

function init() {
    loadConfig();
    updateDate();
    loadToday();
    
    document.getElementById('settingsBtn').onclick = () => {
        document.getElementById('settingsModal').classList.add('show');
    };
    
    document.getElementById('closeSettingsBtn').onclick = () => {
        document.getElementById('settingsModal').classList.remove('show');
    };
    
    document.getElementById('nameInput').oninput = (e) => {
        cfg.name = e.target.value;
        saveConfig();
        updateWelcome();
    };
    
    document.querySelectorAll('.theme-box').forEach(box => {
        box.onclick = () => {
            document.querySelectorAll('.theme-box').forEach(b => b.classList.remove('active'));
            box.classList.add('active');
            cfg.theme = box.dataset.theme;
            saveConfig();
            applyTheme();
        };
    });
    
    document.querySelectorAll('.size-btn').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            cfg.size = btn.dataset.size;
            saveConfig();
            applySize();
        };
    });
    
    document.getElementById('addPhotoBtn').onclick = () => {
        document.getElementById('photoInput').click();
    };
    
    document.getElementById('photoInput').onchange = async (e) => {
        for (let file of e.target.files) {
            if (file.type.startsWith('image/')) {
                const compressed = await compress(file);
                photos.push(compressed);
            }
        }
        showPhotos();
        e.target.value = '';
    };
    
    document.getElementById('saveBtn').onclick = save;
    document.getElementById('clearBtn').onclick = clear;
    document.getElementById('viewBtn').onclick = viewPast;
    document.getElementById('closePastBtn').onclick = () => {
        document.getElementById('past').style.display = 'none';
    };
}

function loadConfig() {
    try {
        const saved = localStorage.getItem('cfg');
        if (saved) cfg = JSON.parse(saved);
    } catch(e) {}
    applyTheme();
    applySize();
    updateWelcome();
    document.getElementById('nameInput').value = cfg.name;
    document.querySelectorAll('.theme-box').forEach(b => {
        b.classList.toggle('active', b.dataset.theme === cfg.theme);
    });
    document.querySelectorAll('.size-btn').forEach(b => {
        b.classList.toggle('active', b.dataset.size === cfg.size);
    });
}

function saveConfig() {
    localStorage.setItem('cfg', JSON.stringify(cfg));
}

function applyTheme() {
    document.body.className = `theme-${cfg.theme} font-${cfg.size}`;
}

function applySize() {
    document.body.className = `theme-${cfg.theme} font-${cfg.size}`;
}

function updateWelcome() {
    document.getElementById('welcome').textContent = cfg.name ? `Welcome back, ${cfg.name}! üëã` : '';
}

function updateDate() {
    const now = new Date();
    const opts = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('date').textContent = now.toLocaleDateString('en-US', opts);
    const day = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 86400000);
    document.getElementById('quote').textContent = quotes[day % quotes.length];
}

async function compress(file) {
    return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let w = img.width, h = img.height;
                if (w > 800 || h > 800) {
                    if (w > h) { h = h * 800 / w; w = 800; }
                    else { w = w * 800 / h; h = 800; }
                }
                canvas.width = w;
                canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                resolve(canvas.toDataURL('image/jpeg', 0.7));
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });
}

function showPhotos() {
    const grid = document.getElementById('photoGrid');
    grid.innerHTML = '';
    photos.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'photo-item';
        div.innerHTML = `<img src="${p}"><button class="photo-remove" onclick="removePhoto(${i})">√ó</button>`;
        grid.appendChild(div);
    });
}

function removePhoto(i) {
    photos.splice(i, 1);
    showPhotos();
}

function save() {
    const today = new Date().toDateString();
    const entry = {
        date: today,
        g: [
            document.getElementById('g1').value,
            document.getElementById('g2').value,
            document.getElementById('g3').value
        ],
        great: document.getElementById('great').value,
        affirm: document.getElementById('affirm').value,
        a: [
            document.getElementById('a1').value,
            document.getElementById('a2').value,
            document.getElementById('a3').value
        ],
        better: document.getElementById('better').value,
        photos: photos
    };
    
    try {
        let entries = JSON.parse(localStorage.getItem('entries') || '{}');
        entries[today] = entry;
        localStorage.setItem('entries', JSON.stringify(entries));
        alert('üéâ Great job! Your entry has been saved!');
    } catch(e) {
        alert('Error saving. Please try again.');
    }
}

function clear() {
    if (confirm('Clear everything and start fresh?')) {
        document.querySelectorAll('textarea').forEach(t => t.value = '');
        photos = [];
        showPhotos();
    }
}

function loadToday() {
    const today = new Date().toDateString();
    try {
        const entries = JSON.parse(localStorage.getItem('entries') || '{}');
        const entry = entries[today];
        if (entry) {
            document.getElementById('g1').value = entry.g[0] || '';
            document.getElementById('g2').value = entry.g[1] || '';
            document.getElementById('g3').value = entry.g[2] || '';
            document.getElementById('great').value = entry.great || '';
            document.getElementById('affirm').value = entry.affirm || '';
            document.getElementById('a1').value = entry.a[0] || '';
            document.getElementById('a2').value = entry.a[1] || '';
            document.getElementById('a3').value = entry.a[2] || '';
            document.getElementById('better').value = entry.better || '';
            photos = entry.photos || [];
            showPhotos();
        }
    } catch(e) {}
}

        const list = document.getElementById('pastList');
        list.innerHTML = '';
        const dates = Object.keys(entries).sort((a,b) => new Date(b) - new Date(a));
        
        if (dates.length === 0) {
            l
